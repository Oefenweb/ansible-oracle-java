# tasks file for oracle-java
---
- name: add repository from PPA and install its signing key
  apt_repository:
    repo: 'ppa:webupd8team/java'
    update_cache: true
  tags:
    - configuration
    - oracle-java
    - oracle-java-add-repository

- name: configure debconf
  debconf:
    name: "oracle-java{{ item.version }}-installer"
    question: "shared/accepted-oracle-license-v1-1"
    value: "true"
    vtype: "select"
  with_items: "{{ oracle_java_versions }}"
  tags:
    - configuration
    - oracle-java
    - oracle-java-install

- name: install (latest)
  apt:
    name: "oracle-java{{ item.version }}-installer"
    state: "{{ apt_install_state | default('latest') }}"
  with_items: "{{ oracle_java_versions }}"
  when: item.update_version is undefined
  tags:
    - configuration
    - oracle-java
    - oracle-java-install

- name: install (update)
  apt:
    name: "oracle-java{{ item.version }}-installer={{ item.update_version}}"
    state: present
  with_items: "{{ oracle_java_versions }}"
  when: item.update_version is defined
  tags:
    - configuration
    - oracle-java
    - oracle-java-install

- name: set environment variables
  apt:
    name: "oracle-java{{ item.version }}-set-default"
    state: "{{ apt_install_state | default('latest') }}"
  with_items: "{{ oracle_java_versions }}"
  when: item.set_as_default is defined and item.set_as_default
  tags:
    - configuration
    - oracle-java
    - oracle-java-set-environment
